<div class="container-fluid">
  <div class="input-group">
    <div class="custom-file">
      <input type="file" class="custom-file-input" name="photo" ng2FileSelect [uploader]="uploader">
      <label class="custom-file-label">Choose file</label>
    </div>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="uploader.uploadAll()" 
      [disabled]="!uploader.getNotUploadedItems().length" >Upload</button>
    </div>
  </div>
</div>
